<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Seasonal ids</title>
    <style>
      h1 {
        color: rgb(204, 20, 97);
      }
      h2 {
        color: green;
      }
      p {
        color: white;
      }
      #olaflikes {
        background-color: orange;
      }
      #sum {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Olaf's favorite seasons</h1>

    <h2 id="summer">Summer</h2>
    <p id="sum">He's a happy snowman, doing what frozen things do in summer.</p>

    <h2 id="winter">Winter</h2>
    <p id="olaflikes">He likes to stay in and cuddle</p>
  </body>
</html>
